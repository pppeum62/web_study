<!DOCTYPE html>
<html>
    <head>
        <title>input</title>
    </head>
    <body>
        <h3>HTML5 웹 프로그래밍=HTML5+CSS3+JAVASCRIPT</h3>
        <hr>
        <a href="https://www.w3schools.com/"><button type="button" name="html">Learn HTML</button></a>
        <a href="https://www.w3schools.com/"><button type="button" name="css">CSS3</button></a>
        <a href="https://www.w3schools.com/"><button type="button" name="javascript">JAVASCRIPT</button></a>
        <button type="button" onclick="alert('안녕하세욤');">클릭</button><br><br>
        <a href="https://github.com/pppeum62"><button type="button" name="github"><img src="img/git.png" height="100"></button></a><br><br>
        <hr>
        <h3>방명록 작성하기</h3>
        <textarea rows="10" cols="30" name="txt">방문 흔적을 남겨주세요</textarea><br>
        <button type="button" name="save">저장</button>
        <input type="reset" name="re" value="지우기"><br>
        <hr>
        <h3>국적과 여행 간 국가를 선택하세요</h3>
        국적 : 
        <select name="sel">
            <option value="Fra">France</option>
            <option value="kor">Korea</option>
            <option value="usa">U.S.A</option>
        </select>
        <button type="button" name="sav">데이터 전송</button>
        <hr>
        <h3>datalist</h3>
        나라 : <input type="text" list="nation">
        <datalist id="nation">
            <option value="한국"></option>
            <option value="미국">></option>
            <option value="일본"></option>
            <option value="중국"></option>
        </datalist><br>
        보고 싶은 거 : <input type="text" list="see">
        <datalist id="see">
                <option value="산"></option>
                <option value="바다"></option>
                <option value="도시"></option>
        </datalist><br>
        <hr>
        <h3>먹고 싶은 것 하나만 선택</h3>
        <label><input type="radio" name="c">짜장면<img src="img/c1.jpg" height="70"><br></label>
        <label><input type="radio" name="c">짬뽕<img src="img/c2.jpg" height="70"><br></label>
        <label><input type="radio" name="c">탕수육<img src="img/c3.jpg" height="70"><br></label>
        <hr>
        <label for="txt">아이디 : </label>
        <input type="text" name="id" id="txt">
    </body>
</html>
