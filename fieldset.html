<!DOCTYPE html>
<html>
    <head>
        <title>fieldset</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>로그인</legend>
                아이디 : <input type="text" name="id"><br>
                비밀번호 : <input type="password" name="pass"><br>
            </fieldset>
            <fieldset>
                <legend>추가정보</legend>
                이메일 : <input type="email"><br>
                홈페이지 : <input type="url"><br>
                전화번호 : <input type="tel"><br>
            </fieldset>
            
        </form>
    </body>
</html>
