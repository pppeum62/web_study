<!DOCTYPE html>
<html>
    <head>
        <title>form tag</title>
    </head>
    <body>
        <form method="post" action="#">
            아이디 : <input type="text" value="abc" name="user_id" size="15"><br>
            비밀번호 : <input type="password" name="pwd" value="12"> <br>
            <input type="submit" name="bt" value="로그인">
            <input type="reset" name="bt2" value="다시 입력">
            <hr>
            <h3>학생의 성별과 학년은?(checkbox / radio)</h3>
            <input type="radio" name="gender" value="mail"/> 남성
            <input type="radio" name="gender" value="femail"/> 여성<br>
            <input type="radio" name="year" value="1"/> 1학년
            <input type="radio" name="year" value="2" checked/> 2학년
            <input type="radio" name="year" value="3"/> 3학년 <br>
            <hr>
            <h3>즐겨보는 프로그램?</h3>
            <input type="checkbox" name="sport" value="a"> 축구
            <input type="checkbox" name="sport" value="b"> 농구
            <input type="checkbox" name="sport" value="c"> 배구
            <input type="checkbox" name="sport" value="d"> 야구<br>
            <hr>
            <h3>파일을 첨부해주세요</h3>
            <input type="file" name="myfile">
            <hr>
            <h3>과제제출의 첨부 파일을 올리시오</h3>
            제출자 : <input type="text" name="name"> [첨부파일] <input type="file" name="myfile">
            <input type="submit" name="bt" value="과제제출">
            <input type="reset" name="re" value="취소">
            <hr>
        </form>
    </body>
</html>
