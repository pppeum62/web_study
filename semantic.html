<!DOCTYPE html>
<html>
    <head>
        <title>시멘틱 구조</title>
        <style>
            html, body{
                margin:0;
                padding:0;
                height:100%;
            }
            #header{    
                width:100%;
                height:15%;
                float:left;
                background:left;
                background:orange;
            }
            #navigation{
                width:15%;
                height:70%;
                float:left;
                background:left;
                background:yellow;
            }
            #section{
                width:70%;
                height:70%;
                float:left;
                background:yellowgreen;
            }
            #aside{
                width:15%;
                height:70%;
                float:left;
                background:violet;
            }
            #footer{
                clear:both;
                width:100%;
                height:15%;
                background:paleturquoise;
            }
        </style>
    </head>
    <body>
        <header id="header">Header</header>
        <nav id="navigation">Navigation</nav>
        <section id="section">Section</section>
        <aside id="aside">Aside</aside>
        <footer id="footer">Footer</footer>
    </body>
</html>
