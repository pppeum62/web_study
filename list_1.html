<!DOCTYPE html>
<html>
    <head>
        <title>리스트 연습</title>
    </head>
    <body>
        <h3>목록 연습</h3>
        <hr width="100%" size="1" color="gray">
        <ul type = "square">
            <li>사전</li>
            <li>뉴스</li>
            <li>부동산</li>
            <li>지식인</li>
        </ul>

        <hr width="100%" size="1" color="gray">

        <ol type = "A" start="3">
            <li>영화</li>
            <li>뮤직</li>
            <li>책</li>
            <li>웹툰</li>
        </ol>

        <hr width="100%" size="1" color="gray">

        <dl>
            <dt>HTML5</dt>
            <dd>HTML5는 1989년 팀 버너스리에 의해 만들어짐</dd>
            <dd>WEB표준으로 발전함</dd>
            <dd>현재는 HTML5로 사용 중</dd>
        </dl>
    </body>
</html>
