<!DOCTYPE html>
<html>
    <head>
        <title>color 테스트</title>
        <style>
            div{
                width: 500px;
                height: 100px;
            }

            #a{
                background-color: aquamarine;
            }

            #b{
                background-color: #dab6ff;
            }

            #c{
                background-color: rgb(189, 190, 255);
            }

            #d{
                background-color: rgb(164, 166, 255);
            }
        </style>
    </head>
    <body>
        <div id="a">box1</div>
        <div id="b">box2</div>
        <div id="c">box3</div>
        <div id="d">box4</div>
    </body>
</html>
