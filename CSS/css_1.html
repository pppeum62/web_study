<!DOCTYPE html>
<html>
    <head>
        <title>CSS 만들기</title>
        <style>
            h3{
                background-color:mistyrose;
            }
            hr{
                border:5px solid yellowgreen;
            }
            span{
                color:green;
                font-size:30px;
            }
        </style>
    </head>
    <body>
        <h3>스타일 시트 연습</h3>
        <hr>
        <p>즐거운 <span>웹프로그래밍</span></p>
        <p style="color:red; background-color:yellow";>다음은 점심시간</p>
    </body>
</html>
