<!DOCTYPE html>
<html>
    <head>
        <title>block / inline</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 2px solid red;
            }

            a{
                margin: 50px;
                padding: 20px;
                border: 2px solid skyblue;
                display: block;
            }
        </style>
    </head>
    <body>
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <hr>
        <a href="#">link1</a>
        <a href="#">link2</a>
        <a href="#">link3</a>
    </body>
</html>
