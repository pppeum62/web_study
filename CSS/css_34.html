<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body div{
                border: 1px solid red;
                background-color: orange;
                width: 50px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                display: inline-block;
                color: white;
            }

            .h:hover{
                position: relative;
                top: 10px;
                left: 10px;
                background-color: green;
            }

            .k:hover{
                position: relative;
                bottom: 10px;
                right: 10px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h3>상대 배치, relative</h3>
        <hr>
        <div class="t">T</div>
        <div class="h">h</div>
        <div class="a">a</div>
        <div class="n">n</div>
        <div class="k">k</div>
        <div class="s">s</div>
    </body>
</html>
