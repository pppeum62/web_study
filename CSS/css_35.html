<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #parent{
                position: relative;
            }
            
            #child{
                display: none;
            }

            .top{
                background-color: plum;
                width: 200px;
                height: 50px;
                text-align: center;
                line-height: 50px;
            }
            
            .menu{
                background-color: lavender;
                width: 180px;
                height: 40px;
                text-align: center;
                line-height: 50px;
            }

            #parent:hover #child{
                display: block;
                position: absolute;

                left: 10px;
                top: 40px;
                
            }

            #child .menu:hover{
                background-color: blueviolet;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div class="top">메뉴 항목</div>
            <div id="child">
                <div class="menu">서브 메뉴1</div>
                <div class="menu">서브 메뉴2</div>
                <div class="menu">서브 메뉴3</div>
            </div>
        </div>
    </body>
</html>
