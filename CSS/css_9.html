<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            h3{
                text-align: right;
            }

            span{
                text-decoration: line-through;
            }

            strong{
                text-decoration: overline;
            }
        </style>
    </head>
    <body>
        <h3>텍스트 꾸미기</h3>
        <hr>
        <p class="p1">
            HTML의 태그만으로 기존의 위드프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등과 같은 <span>세밀한 텍스트 제어</span>를 할 수 없다.
        </p>
        <p class="p2">
            그러나 <strong>스타일시트</strong>는 이를 가능하게 한다. 정렬, 들여쓰기를 할 수 있다.
        </p>
    </body>
</html>
