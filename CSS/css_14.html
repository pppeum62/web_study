<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            ul.a{
                list-style-type: circle;
                list-style-position: outside;
            }

            ul.b{
                list-style-type: square;
                list-style-position: inside;
            }

            ul.c{
                list-style-image: url("../img/charlie.jpg");
            }

            ol.d{
                list-style-type: upper-roman;
            }

            ol.e{
                list-style-type: lower-alpha;
                list-style-position: inside;
            }

            ul, ol{
                border-style: solid;
                border-width: 1px;
            }

            li{
                border: 2px solid salmon;
            }
        </style>
    </head>
    <body>
        <p>Coffee Menu</p>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
        <ol class="e">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </body>
</html>
