<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div{
                background-color: orange;
                height: 50px;
                width: 50px;
                text-align: center;
                line-height: 50px;
                position: absolute;
            }

            #box1{
                top:0;
                left:0;
            }
            #box2{
                bottom:0;
                left:0;
            }
            #box3{
                bottom:0;
                right:0;
            }
            #box4{
                top:0;
                right:0;
            }
            #box5{
                top:50%;
                left:50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
    </body>
</html>
