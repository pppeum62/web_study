<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            h1{
                width: 500px;
                height: 70px;
                line-height: 70px;
                text-align: center;
                border: 1px solid black;
            }

            #b1{
                text-shadow: 2px 2px;
            }

            #b2{
                text-shadow: 2px 2px blue;
            }

            #b3{
                text-shadow: 2px 2px 6px gray;
            }

            #b4{
                text-shadow: 0px 0px 3px #0000ff, 0px 0px 5px #ff0000;
            }

            #b5{
                text-shadow: 1px 1px 2px skyblue, 0 0 25px blue, 0 0 5px darkblue;
            }

            #b6{
                text-shadow: -2px 0 black, 0 2px black, 0 -2px yellowgreen;
            }

            #b7{
                text-shadow: 0 0 5px rgb(255, 105, 130), 0 0 8px rgb(255, 105, 130);
            }

            #b8{
                text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
                color: white;
            }

            #b9{
                text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1 id="b1">Text-Shadow</h1>
        <h1 id="b2">Text-Shadow</h1>
        <h1 id="b3">Text-Shadow</h1>
        <h1 id="b4">Text-Shadow</h1>
        <h1 id="b5">Text-Shadow</h1>
        <h1 id="b6">Text-Shadow</h1>
        <h1 id="b7">Text-Shadow</h1>
        <h1 id="b8">Text-Shadow</h1>
        <h1 id="b9">Text-Shadow</h1>
    </body>
</html>
