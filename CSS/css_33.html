<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .parent{
                width: 500px;
                height: 500px;
                border: 1px solid orange;
                position: relative;
            }

            .child{
                width: 100px;
                height: 100px;
                border: 1px solid lavender;
                background-color: plum;
                position: absolute;
                left: 50%;
                bottom: -10%;
                transform: translate(-50%);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </body>
</html>
