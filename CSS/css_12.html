<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #solid{
                border-width: 2px;
                border-color: red;
                border-style: solid;
            }

            #dotted{
                border-width: 2px;
                border-color: orange;
                border-style: dotted;
            }

            #dashed{
                border-width: 2px;
                border-color: violet;
                border-style: dashed;
            }

            #inset{
                border-width: 2px;
                border-color: aqua;
                border-style: inset;
            }

            #groove{
                border-width: 2px;
                border-color: yellowgreen;
                border-style: groove;
            }

            #test{
                border-top: 3px solid red;
                border-right: 5px dotted yellow;
                border-bottom: 10px dashed violet;
                border-left: 13px groove yellowgreen;
            }
        </style>
    </head>
    <body>
        <div id="solid">2px solid red</div><br>
        <div id="dotted">2px dotted orange</div><br>
        <div id="dashed">2px dashed violet</div><br>
        <div id="inset">2px inset aqua</div><br>
        <div id="groove">2px groove yellowgreen</div><br>
        <div id="test">선 모양</div>
    </body>
</html>
